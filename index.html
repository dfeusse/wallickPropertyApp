<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Wallick </title>
		<!-- CSS -->
		<link href="static/bower_components/select2/select2.css" rel="stylesheet" />
		<link href="static/css/ng-table.0.3.0.css" rel="stylesheet" />
        <link href="static/css/angular.rangeSlider.css" rel="stylesheet">
        <link href="static/css/bootstrap-multiselect.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" rel="stylesheet" />
		<link href="static/css/bootstrap.min.3.2.0.css" rel="stylesheet" />
		<link href="app/style.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
		<!-- Include the AngularJS library -->
		<script src="static/js/angular.min.js"></script>
		<!-- Other JS -->
		<script src="static/js/jquery-2.0.3.min.js"></script>
        <script src="static/bower_components/select2/select2.js"></script>
        <script src="static/bower_components/angular-ui-select2/src/select2.js"></script>
        <script src="static/js/angular-resource.min.js"></script>
        <script src="static/js/ui-bootstrap-tpls-0.10.0.js"></script>
        <script src="static/js/angular.rangeSlider.js"></script>
        <script src="static/js/bootstrap-multiselect.js"></script>
        <script src="static/js/ng-table.0.3.0.js"></script>
	</head>
	<body ng-app="myApp">
		
		<div class="header">
			<div class="container">
				<h1>Wallick</h1>
			</div>
		</div>

		<div class="main" ng-controller="MainController">
			<div class="container">
				<div class="row marketing">
					<div class="container">
						<div class="col-md-3">
							<h3>
								Filters
							</h3>
							<hr />
			                <div>   
			                    <div class="filterLabel">
			                        <span>Filter results dynamically</span>
			                    </div>
			                    <div>
			                        <input type="text" class="form-control" ng-model="filterTerm" placeholder="Will update in real time">
			                    </div>
			                    <div>
				                    Sort by:
									<select ng-model="orderProp">
									  	<option value="name">Alphabetical</option>
									  	<option value="founded">Newest</option>
									</select>
								</div>
			                </div>
						</div>
						<div class="col-md-9">
							Properties
							<ul>
								<li ng-repeat="property in properties | filter:filterTerm | orderBy:orderProp:true">
									{{ property.name }}
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modules -->
		<script src="app/app.js"></script>

		<!-- Controllers -->
		<script src="app/mainController.js"></script>

	</body>
</html>
